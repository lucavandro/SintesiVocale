<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sintesi vocale</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Sintetizzatore vocale</h1>
      <label for="voce">Voce</label><br />
      <select name="voce" id="voce"></select>
      <div>
        <!-- "Tono" della voce. Valori min=0 max=2 default=1 -->
        <label for="pitch">Pitch</label><br />
        <input type="range" min="0" max="2" step="0.1" value="1" id="pitch" />
      </div>
      <div>
        <!-- VelocitÃ  della voce. Valori min=0.1 max=10 default=1 -->
        <label for="rate">Rate</label><br />
        <input type="range" min="0.1" max="2" step="0.1" value="1" id="rate" />
      </div>

      <textarea name="messaggio" id="messaggio" rows="10">Ciao mondo</textarea>

      <button id="parla">Parla</button>
    </main>
  </body>
</html>
